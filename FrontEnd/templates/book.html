<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Book</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>View Book</h1>

        <table>
            <thead>
                <tr>
                    <th>TITLE</th>
                    <th>AUTHOR</th>
                    <th>YEAR</th>
                    <th>DESCRIPTION</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ book[1] }}</td>
                    <td>{{ book[2] }}</td>
                    <td>{{ book[3] }}</td>
                    <td>{{ book[4] }}</td>
                </tr>
            </tbody>
        </table>

        <div class="actions">
            <a href="/books/{{ book[0] }}/edit" class="action-link">Edit</a>
            <form method="post" action="/books/{{ book[0] }}/delete" style="display: inline;">
                <button type="submit" class="delete-button">Delete</button>
            </form>
            <a href="/" class="action-link">Back to List</a>
        </div>
    </div>
</body>
</html>
