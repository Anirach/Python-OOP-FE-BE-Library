<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Edit Book</h1>

        <form method="post" action="/books/{{ book[0] }}/update">
            <label for="title">Title:</label>
            <input type="text" name="title" value="{{ book[1] }}" required><br><br>

            <label for="author">Author:</label>
            <input type="text" name="author" value="{{ book[2] }}" required><br><br>

            <label for="year">Year:</label>
            <input type="number" name="year" value="{{ book[3] }}" required><br><br>

            <label for="description">Description:</label>
            <textarea name="description" required>{{ book[4] }}</textarea><br><br>

            <button type="submit" class="create-button">Update</button>
        </form>

        <a href="/" class="action-link">Back to List</a>
    </div>
</body>
</html>
