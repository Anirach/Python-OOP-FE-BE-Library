<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Update Book</h1>

        <form method="post" action="/books/{{ book[0] }}/edit">
            <label for="title">Title:</label>
            <input type="text" name="title" value="{{ book[1] }}" required><br><br>

            <label for="author">Author:</label>
            <input type="text" name="author" value="{{ book[2] }}" required><br><br>

            <label for="year">Year:</label>
            <input type="text" name="year" value="{{ book[3] }}" required><br><br>

            <label for="author">Description:</label>
            <input type="text" name="description" value="{{ book[4] }}" required><br><br>
            <!-- Keeping the input fields simplified like the example -->
            <button type="submit" class="create-button">Update</button>
        </form>

        <div class="link-center">
            <a href="/books/{{ book[0] }}" class="action-link">View</a>
            <a href="/books/{{ book[0] }}/delete" class="action-link">Delete</a>
            <a href="/" class="action-link">Back to List</a>
        </div>
    </div>
</body>
</html>
